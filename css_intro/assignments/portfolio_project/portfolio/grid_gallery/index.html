<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grid Gallery</title>
</head>

<body>
<main>
    <h1>Flowers</h1>
    <div class="grid-container">
      <div class="grid-item">Beautiful!
          <img src="images/download-2.jpg" alt="purple flower">
      </div>
      <div class="grid-item">Stunning!
          <img src="images/download-3.jpg" alt="orange flower">
      </div>
      <div class="grid-item">Amazing!
          <img src="images/download.jpg" alt="many orange flowers">
      </div>
      <div class="grid-item">Fantastic!
          <img src="images/images-1.jpg" alt="colorful bouquet">
      </div>
      <div class="grid-item">Outstanding!
          <img src="images/images-2.jpg" alt="sun filled flower feild">
      </div>
      <div class="grid-item">Lucious!
          <img src="images/images-3.jpg" alt="rainbow rose">
      </div>
      <div class="grid-item">Breathtaking!
          <img src="images/images-4.jpg" alt="pink flower">
      </div>
      <div class="grid-item">I'm Crying!
          <img src="images/images-5.jpg" alt="red roses">
      </div>
      <div class="grid-item">Gorgeous!
          <img src="images/images-6.jpg" alt="pink and orange flowers">
      </div>
      <div class="grid-item">Fabulous!
          <img src="images/images.jpg" alt="light pink roses">
      </div>
      <div class="grid-item">
        <a href="../">Home</a>
      </div>
    </div>
    

</main>
    
</body>
</html>
